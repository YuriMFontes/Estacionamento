trigger:
  branches:
    include:
      - main
      - develop

variables:
  imageName: 'smartparking'

pool:
  name: 'default'  # pool local que você configurou

stages:
  - stage: Build
    displayName: "Build Docker Image"
    jobs:
      - job: DockerBuild
        displayName: "Docker Build Job"
        steps:
          - checkout: self

          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              command: build
              dockerfile: 'Dockerfile'
              buildContext: '$(Build.SourcesDirectory)'
              tags: |
                $(imageName):$(Build.SourceBranchName)-$(Build.BuildId)

  - stage: Deploy
    displayName: "Deploy Application"
    dependsOn: Build
    jobs:
      - job: Deploy
        displayName: "Run Container"
        steps:
          - script: |
              docker ps -a  # Verifica se o banco de dados está rodando
              docker logs smartparking-db  # Checa os logs do container PostgreSQL
            displayName: "Verificar banco de dados"

